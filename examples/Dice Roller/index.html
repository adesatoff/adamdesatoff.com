<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambling Simulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>Dice Roller</h1>
      <p>Sides:</p>
      <input type="number" v-model="numInput" />
      <button @click="addDie">Add Die</button>

      <div class="dice-container">
        <div
          v-for="(die, index) in dice"
          class="die"
          @click="rollDie(index)"
          @click.ctrl="deleteDie(index)"
        >
          <span>{{ die.sides }}</span>
          <span>{{ die.value }}</span>
        </div>
      </div>
      <div v-if="this.dice != 0">(ctrl + click to delete a die)</div>
      <button @click="rollAllDice()">Roll All Dice</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
